<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for ('static', filename='CSS/style.css') }}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Daily Construction Progress</title>
    
</head>
<body>
    <img src=/static/images/fast.jpg alt=static/images/fast.jpg class=image>
    <div id="wrapper">
        
        <div class="div">
            <h1 class="subhead1 mb-5 d-flex justify-content-center">Wonderful Day {{ session['user_name'] }}!</h1>
        </div>
        <p class="subhead mb-5 d-flex justify-content-center">Please edit and update your daily report below</p>
        
        <div class="div  mb-5 d-flex justify-content-center">
            <a href="/report/dashboard" class="navLink">Dashboard</a>||  
            <a href="/users/logout" class="navLink">Logout</a>
        </div>
        <div id="bodyDiv">
            <div class="container mb-5 d-flex justify-content-center">
                 
                <div class="container1">

                    <form action="/report/update/{{ report.id }}" method='post' class="inputForm"> 
                        <div class="form-group mb-3">
                            <label for='project_name'>Project Name: </label>
                            <input type='text' id='project_name' name='project_name' value="{{ report.project_name }}"/>
                        </div>
                        <div class="form-group mb-3">
                            <label for='job_no'>Job no:</label>
                            <input type='text' id='job_no' name='job_no' value="{{ report.job_no }}"/>                 
                        </div>
                        <div class="form-group mb-3">
                            <label for='date'>Date Performed: </label>
                            <input type='date' id='date' name='date' value="{{ report.date }}"/>
                        </div>
                        <div class="form-group mb-3">
                            <label for='report'>Report:</label>
                            <textarea type='text' id='report' name='report'> {{ report.report }}</textarea>                  
                        </div> 
                        <button>Update</button>  
                    </form>                  
                </div>            
                    <div>
                        {% with messages = get_flashed_messages(category_filter=
                        ['report']) %}
                            {% if messages %}
                                {% for message in messages %}
                                    <p class="error">{{ message }}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>            
            </div>      
        </div>  
    </div>
    
</body>
</html>
